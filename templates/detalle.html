{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-4">
    <img src="{{ img_url }}{{ item.poster_path }}" class="img-fluid">
  </div>

  <div class="col-md-8">
    <h2>{{ item.title or item.name }}</h2>
    <p>{{ item.overview }}</p>
    <p>Calificaci√≥n: {{ item.vote_average }}</p>

    <h5>Reparto</h5>
    <div class="row">
      {% for actor in cast %}
      <div class="col-4 text-center">
        {% if actor.profile_path %}
        <img src="{{ img_url }}{{ actor.profile_path }}" class="img-fluid rounded">
        {% endif %}
        <p>{{ actor.name }}</p>
      </div>
      {% endfor %}
    </div>

    {% if trailer %}
    <div class="ratio ratio-16x9 mt-3">
      <iframe src="https://www.youtube.com/embed/{{ trailer }}" allowfullscreen></iframe>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
